{% extends "layouts/base.html" %}

{% load static%}
{% load bootstrap5 %}

{% block link_css %}
 <link rel="stylesheet" href="{% static 'css/ask.css' %}">
{% endblock %}

{% block content %}
<div class = "create-new-ask">
    <h3>Новый вопрос</h3>
    <form action="{% url 'ask' %}" method="POST">
        
      {% csrf_token %}
      
      {% bootstrap_form form %}

      {% buttons %}
          <button type="submit" class="btn btn-outline-primary btn-lg">Спросить</button>
      {% endbuttons %}
    </form>

</div>
{% endblock %}
